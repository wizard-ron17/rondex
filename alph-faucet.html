<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alephium Testnet Faucet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 50px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            color: #666;
        }
        .counter {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            font-size: 1.2em;
        }
        .history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>Alephium Testnet Auto-Faucet</h1>
    <div>
        <button id="startButton" onclick="startAutoRequest()">Start Auto-Request</button>
        <button id="stopButton" onclick="stopAutoRequest()" disabled>Stop Auto-Request</button>
    </div>
    <div id="status" class="status">Status: Idle</div>
    <div id="nextRequest" class="status"></div>
    <div class="counter">
        <div>Successful Requests: <span id="successCount">0</span></div>
        <div>Total ALPH Received: <span id="totalAlph">0</span> ALPH</div>
    </div>
    <div id="response" class="response">Response will appear here...</div>
    <div class="history" id="history">
        <h3>Request History</h3>
    </div>

    <script>
        const address = '19KzzRrWpSPJw89ujfYBBaQzkWdL6qcVSUbEs8CFvceqe';
        let timer = null;
        let nextRequestTime = null;
        let successCount = 0;
        let totalAlph = 0;

        function updateNextRequestTime() {
            if (nextRequestTime) {
                const now = new Date().getTime();
                const timeLeft = Math.max(0, nextRequestTime - now);
                const minutes = Math.floor(timeLeft / 60000);
                const seconds = Math.floor((timeLeft % 60000) / 1000);
                document.getElementById('nextRequest').textContent = 
                    `Next request in: ${minutes}m ${seconds}s`;
            }
        }

        function addToHistory(message, isSuccess = false) {
            const historyDiv = document.getElementById('history');
            const time = new Date().toLocaleTimeString();
            const item = document.createElement('div');
            item.className = `history-item ${isSuccess ? 'success' : 'error'}`;
            item.textContent = `${time}: ${message}`;
            historyDiv.insertBefore(item, historyDiv.firstChild);
        }

        function updateCounters(isSuccess) {
            if (isSuccess) {
                successCount++;
                totalAlph += 3; // Each successful request gives 3 ALPH
                document.getElementById('successCount').textContent = successCount;
                document.getElementById('totalAlph').textContent = totalAlph;
            }
        }

        function isSuccessfulResponse(response) {
            // Check for any error indicators in the response
            const errorIndicators = [
                'error',
                'Error',
                'did not complete',
                'throttled',
                'failed'
            ];
            return !errorIndicators.some(indicator => response.includes(indicator));
        }

        async function requestFaucet() {
            const responseDiv = document.getElementById('response');
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = 'Status: Sending request...';
            
            try {
                const response = await fetch('https://faucet.testnet.alephium.org/send', {
                    method: 'POST',
                    body: address,
                });
                const data = await response.text();
                responseDiv.textContent = data;
                
                const isSuccess = isSuccessfulResponse(data);
                updateCounters(isSuccess);
                addToHistory(data, isSuccess);
            } catch (error) {
                const errorMessage = 'Error: ' + error.message;
                responseDiv.textContent = errorMessage;
                addToHistory(errorMessage, false);
            }
            
            nextRequestTime = new Date().getTime() + 300000; // 5 minutes
            statusDiv.textContent = 'Status: Waiting for next request';
        }

        function startAutoRequest() {
            document.getElementById('startButton').disabled = true;
            document.getElementById('stopButton').disabled = false;
            document.getElementById('status').textContent = 'Status: Auto-request started';
            
            // Make first request immediately
            requestFaucet();
            
            // Update timer display every second
            setInterval(updateNextRequestTime, 1000);
            
            // Set up recurring requests every 5 minutes and 1 second
            timer = setInterval(requestFaucet, 300001);
        }

        function stopAutoRequest() {
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('status').textContent = 'Status: Stopped';
            document.getElementById('nextRequest').textContent = '';
            nextRequestTime = null;
            clearInterval(timer);
        }
    </script>
</body>
</html>
