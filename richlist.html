<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ron's Alephium Richlist</title>

<style>
:root {
  --bg: #0b0d10;
  --card: rgba(255,255,255,0.06);
  --border: rgba(255,255,255,0.08);
  --text: #e5e7eb;
  --muted: rgba(229,231,235,0.55);
  --accent: #a78bfa;
  --highlight: rgba(167,139,250,0.18);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(1200px 600px at bottom, #1b1f2a, #0b0d10);
  color: var(--text);
}

.container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 32px 14px 64px;
}

/* HEADER */

.header {
  display: flex;
  align-items: center;
  gap: 14px;
  margin-bottom: 18px;
}

.header img {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  display: none;
}

h1 {
  margin: 0;
  font-size: 1.8rem;
}

.subtitle {
  font-size: 0.9rem;
  color: var(--muted);
}

/* SEARCH */

.search {
  position: relative;
  margin-bottom: 22px;
}

.search input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 14px;
  background: var(--card);
  border: 1px solid var(--border);
  color: var(--text);
  font-size: 0.95rem;
}

.search-results {
  position: absolute;
  top: 110%;
  left: 0;
  right: 0;
  background: #0f1117;
  border: 1px solid var(--border);
  border-radius: 14px;
  max-height: 300px;
  overflow-y: auto;
  z-index: 10;
}

.search-item {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  cursor: pointer;
}

.search-item:hover {
  background: rgba(255,255,255,0.05);
}

.search-item img {
  width: 24px;
  height: 24px;
  border-radius: 50%;
}

/* STATS */

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 12px;
  margin-bottom: 18px;
}

.stat {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 14px;
}

.stat-label {
  font-size: 0.72rem;
  color: var(--muted);
}

.stat-value {
  margin-top: 6px;
  font-size: 1.15rem;
  font-weight: 700;
}

/* TABLE */

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 18px;
  overflow: hidden;
}

.loading {
  padding: 28px;
  text-align: center;
  color: var(--muted);
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: rgba(255,255,255,0.04);
}

th, td {
  padding: 10px 12px;
  font-size: 0.88rem;
}

th {
  text-align: left;
  color: var(--muted);
  font-weight: 600;
}

tbody tr {
  border-top: 1px solid rgba(255,255,255,0.05);
}

tbody tr:hover {
  background: rgba(255,255,255,0.04);
}

.rank {
  width: 44px;
  font-weight: 700;
}

.address a {
  color: #c4b5fd;
  text-decoration: none;
  font-family: monospace;
}

.balance, .percent {
  text-align: right;
  font-weight: 600;
  white-space: nowrap;
}

.badge {
  margin-left: 4px;
}

.highlight {
  background: var(--highlight);
}

/* TOOLTIP */

.tooltip {
  position: relative;
  cursor: help;
}

.tooltip span {
  visibility: hidden;
  position: absolute;
  bottom: 125%;
  right: 0;
  background: #111;
  color: #fff;
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
}

.tooltip:hover span {
  visibility: visible;
}

/* MOBILE */

@media (max-width: 640px) {
  th, td {
    padding: 8px 8px;
    font-size: 0.8rem;
  }

  .address a {
    display: inline-block;
    max-width: 110px;
    overflow: hidden;
    text-overflow: ellipsis;
    vertical-align: bottom;
  }
}

/* FOOTER */

footer {
  margin-top: 22px;
  text-align: center;
  font-size: 0.75rem;
  color: var(--muted);
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <img id="logo" />
    <div>
      <h1>Ron's Alephium Richlist</h1>
      <div id="subtitle" class="subtitle">
        Search for a token to view holders
      </div>
    </div>
  </div>

  <div class="search">
    <input id="search" placeholder="Search tokens by name or symbolâ€¦" />
    <div id="results" class="search-results" style="display:none;"></div>
  </div>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Holders</div>
      <div id="holders" class="stat-value">â€”</div>
    </div>
    <div class="stat">
      <div class="stat-label">Total Supply</div>
      <div id="supply" class="stat-value">â€”</div>
    </div>
    <div class="stat">
      <div class="stat-label">Top 10 Concentration</div>
      <div id="top10" class="stat-value">â€”</div>
    </div>
  </div>

  <div class="card">
    <div id="status" class="loading">
      Select a token to load rich list
    </div>
    <table id="table" style="display:none;">
      <thead>
        <tr>
          <th class="rank">#</th>
          <th>Address</th>
          <th class="balance">Balance</th>
          <th class="percent">% Supply</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <footer>
    Data from Alephium Mainnet Â· API updates approximately once per day
  </footer>

</div>

<script>
const TOKEN_LIST_URL =
  "https://raw.githubusercontent.com/alephium/token-list/master/tokens/mainnet.json";

const HOLDERS_API =
  "https://backend.mainnet.alephium.org/tokens/holders/token/";

const EXPLORER =
  "https://explorer.alephium.org/addresses/";

const LIMIT = 100;
const MAX_PAGES = 20;

let TOKENS = [];
let CURRENT_TOKEN = null;
let HIGHLIGHT = null;

/* ---------- URL PARAMS ---------- */

const params = new URLSearchParams(window.location.search);
const URL_TOKEN = params.get("token");
const URL_HOLDER = params.get("holder");

/* ---------- HELPERS ---------- */

const truncate = a => a.slice(0,6) + "â€¦" + a.slice(-4);

const badge = p =>
  p >= 10 ? "ðŸ‹" :
  p >= 5  ? "ðŸ¦ˆ" :
  p >= 1  ? "ðŸ¬" : "ðŸŸ";

const formatDisplay = n =>
  n < 0.001 && n > 0 ? "(<0.001)" :
  n.toLocaleString(undefined, { maximumFractionDigits: 3 });

/* ---------- INIT ---------- */

async function init() {
  const res = await fetch(TOKEN_LIST_URL);
  const json = await res.json();
  TOKENS = json.tokens;

  if (URL_TOKEN) {
    const t = TOKENS.find(x => x.id === URL_TOKEN);
    if (t) {
      document.getElementById("search").value = t.symbol;
      loadToken(t);
    }
  }
}

/* ---------- LOAD TOKEN ---------- */

async function loadToken(token) {
  CURRENT_TOKEN = token;
  HIGHLIGHT = URL_HOLDER;

  history.replaceState(null, "",
    "?token=" + token.id + (HIGHLIGHT ? "&holder="+HIGHLIGHT : "")
  );

  document.getElementById("logo").src = token.logoURI;
  document.getElementById("logo").style.display = "block";
  document.getElementById("subtitle").textContent =
    `${token.name} (${token.symbol}) Â· Top holders`;

  document.getElementById("status").textContent = "Loading holdersâ€¦";
  document.getElementById("status").style.display = "block";
  document.getElementById("table").style.display = "none";

  const map = new Map();

  for (let p = 1; p <= MAX_PAGES; p++) {
    const r = await fetch(`${HOLDERS_API}${token.id}?limit=${LIMIT}&page=${p}`);
    if (!r.ok) break;
    const data = await r.json();
    let added = 0;

    for (const h of data) {
      const bal = Number(h.balance) / 10 ** token.decimals;
      if (bal > 0 && !map.has(h.address)) {
        map.set(h.address, bal);
        added++;
      }
    }
    if (added === 0 || data.length < LIMIT) break;
  }

  const holders = [...map.entries()]
    .map(([address, balance]) => ({ address, balance }))
    .sort((a,b)=>b.balance-a.balance);

  const totalSupply = holders.reduce((s,x)=>s+x.balance,0);
  const top10 = holders.slice(0,10)
    .reduce((s,x)=>s+x.balance,0) / totalSupply * 100;

  document.getElementById("holders").textContent =
    holders.length.toLocaleString();

  document.getElementById("supply").textContent =
    totalSupply.toLocaleString(undefined, { maximumFractionDigits: 3 });

  document.getElementById("top10").textContent =
    top10.toFixed(2) + "%";

  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  holders.forEach((h,i)=>{
    const pct = h.balance / totalSupply * 100;
    const tr = document.createElement("tr");
    if (HIGHLIGHT === h.address) tr.classList.add("highlight");

    tr.innerHTML = `
      <td class="rank">#${i+1}</td>
      <td class="address">
        <a href="${EXPLORER}${h.address}" target="_blank"
           onclick="event.stopPropagation();
             history.replaceState(null,'',
               '?token=${token.id}&holder=${h.address}')">
          ${window.innerWidth < 640 ? truncate(h.address) : h.address}
        </a>
        <span class="badge">${badge(pct)}</span>
      </td>
      <td class="balance tooltip">
        ${formatDisplay(h.balance)}
        <span>${h.balance.toLocaleString()}</span>
      </td>
      <td class="percent">${pct.toFixed(2)}%</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("status").style.display = "none";
  document.getElementById("table").style.display = "table";
}

/* ---------- SEARCH ---------- */

document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  const box = document.getElementById("results");
  box.innerHTML = "";

  if (!q) return box.style.display = "none";

  TOKENS.filter(t =>
    t.name.toLowerCase().includes(q) ||
    t.symbol.toLowerCase().includes(q)
  ).slice(0,30).forEach(t=>{
    const div = document.createElement("div");
    div.className = "search-item";
    div.innerHTML = `
      <img src="${t.logoURI}" />
      <div>${t.name} (${t.symbol})</div>
    `;
    div.onclick = () => {
      box.style.display = "none";
      document.getElementById("search").value = t.symbol;
      loadToken(t);
    };
    box.appendChild(div);
  });

  box.style.display = "block";
});

init();
</script>
</body>
</html>
