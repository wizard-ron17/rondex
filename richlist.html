<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Alephium Rich List</title>

<style>
:root {
  --bg: #0b0f14;
  --panel: #111827;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #22d3ee;
  --border: #1f2933;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  margin: 0 0 12px;
  font-size: 22px;
}

.stats {
  display: flex;
  gap: 20px;
  margin-bottom: 16px;
  flex-wrap: wrap;
}

.stat {
  background: var(--panel);
  padding: 12px 16px;
  border-radius: 10px;
  border: 1px solid var(--border);
}

.stat-label {
  font-size: 12px;
  color: var(--muted);
}

.stat-value {
  font-size: 18px;
  font-weight: 600;
}

.table-wrapper {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  overflow: hidden;
}

table {
  width: 100%;
  border-collapse: collapse;
}

thead {
  background: #0f172a;
}

th, td {
  padding: 12px 10px;
  text-align: left;
  font-size: 14px;
}

th {
  color: var(--muted);
  font-weight: 500;
}

tr:not(:last-child) {
  border-bottom: 1px solid var(--border);
}

.address {
  font-family: monospace;
}

.badge {
  display: inline-block;
  margin-left: 6px;
  padding: 2px 6px;
  font-size: 11px;
  border-radius: 6px;
  background: #1f2937;
  color: #fbbf24;
}

.balance {
  text-align: right;
}

.percent {
  text-align: right;
  color: var(--muted);
}

.tooltip {
  position: relative;
  cursor: help;
}

.tooltip span {
  visibility: hidden;
  position: absolute;
  bottom: 120%;
  left: 50%;
  transform: translateX(-50%);
  background: #000;
  color: #fff;
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 12px;
  white-space: nowrap;
  z-index: 10;
}

.tooltip:hover span {
  visibility: visible;
}

/* Mobile */
@media (max-width: 700px) {
  th:nth-child(1),
  td:nth-child(1) {
    max-width: 140px;
  }

  .address {
    font-size: 12px;
  }

  .truncate {
    display: inline-block;
    max-width: 120px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    vertical-align: bottom;
  }

  th, td {
    padding: 10px 8px;
    font-size: 13px;
  }
}

/* Footer */
.footer {
  border-top: 1px solid var(--border);
  padding: 20px;
  text-align: center;
  font-size: 13px;
  color: var(--muted);
}

.footer .donate {
  margin-top: 8px;
  font-family: monospace;
  color: var(--accent);
  word-break: break-all;
}
</style>
</head>

<body>
<div class="container">
  <h1>ALPH Rich List</h1>

  <div class="stats">
    <div class="stat">
      <div class="stat-label">Active Addresses</div>
      <div class="stat-value" id="activeAddresses">—</div>
    </div>
    <div class="stat">
      <div class="stat-label">Total Supply</div>
      <div class="stat-value" id="totalSupply">—</div>
    </div>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Address</th>
          <th class="balance">Balance</th>
          <th class="percent">%</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <tr>
          <td colspan="3" style="text-align:center;color:var(--muted);padding:24px;">
            Loading ALPH rich list…
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="footer">
  Built by Ron • If this tool helped you, consider donating:
  <div class="donate">
    18dQPP6LpNqCm9upKvqi6YTjR4W7X2xF5KghFCFtGEcYM
  </div>
</div>

<script>
const API =
  "https://api-richlist.alephium.notrustverify.ch/addresses?page=1&amount=20&sort=balance&order=desc&filter=nogenesis";

const tableBody = document.getElementById("tableBody");
const activeAddressesEl = document.getElementById("activeAddresses");
const totalSupplyEl = document.getElementById("totalSupply");

function formatBalance(v) {
  const alph = v / 1e18;
  if (alph < 0.001) return "(<0.001)";
  return alph.toLocaleString(undefined, { maximumFractionDigits: 3 });
}

function fullBalance(v) {
  return (v / 1e18).toLocaleString(undefined, { maximumFractionDigits: 8 });
}

fetch(API)
  .then(r => r.json())
  .then(data => {
    activeAddressesEl.textContent =
      data.active_addresses.toLocaleString();

    const totalSupply = data.addresses.reduce(
      (sum, a) => sum + a.balance,
      0
    );

    totalSupplyEl.textContent =
      (totalSupply / 1e18).toLocaleString(undefined, {
        maximumFractionDigits: 0
      });

    tableBody.innerHTML = "";

    data.addresses.forEach((a, i) => {
      const tr = document.createElement("tr");

      const pct = (a.balance / totalSupply) * 100;

      const badge =
        a.type
          ? `<span class="badge">${a.type}${a.name ? ": " + a.name : ""}</span>`
          : "";

      tr.innerHTML = `
        <td class="address">
          <span class="truncate">${a.address}</span>
          ${badge}
        </td>
        <td class="balance">
          <div class="tooltip">
            ${formatBalance(a.balance)}
            <span>${fullBalance(a.balance)} ALPH</span>
          </div>
        </td>
        <td class="percent">${pct.toFixed(2)}%</td>
      `;

      tableBody.appendChild(tr);
    });
  })
  .catch(() => {
    tableBody.innerHTML = `
      <tr>
        <td colspan="3" style="text-align:center;color:#f87171;padding:24px;">
          Failed to load ALPH data
        </td>
      </tr>`;
  });
</script>
</body>
</html>
