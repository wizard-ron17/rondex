<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Player</title>

  <!-- Mobile-friendly fullscreen -->
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe
    id="player"
    src="https://pooembed.top/embed/nfl/2025-12-28/pit-cle"
    scrolling="no"
    allow="encrypted-media; picture-in-picture;"
    allowfullscreen
  ></iframe>
</body>
</html>
