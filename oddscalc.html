<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Vig Fair Odds Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
            padding: 24px;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-section {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
        }

        .display-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 16px;
            border-radius: 8px;
            color: white;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #4a5568;
        }

        .display-section .section-title {
            color: white;
            opacity: 0.9;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        label {
            display: block;
            color: #4a5568;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .display-section label {
            color: white;
            opacity: 0.85;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .side-toggle {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .side-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }

        .side-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .display-value {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 6px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
        }

        .display-label {
            font-size: 12px;
            opacity: 0.85;
            text-align: center;
        }

        .sharp-source {
            background: #f7fafc;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .source-header {
            display: grid;
            grid-template-columns: 2fr 80px 1fr auto;
            gap: 8px;
            margin-bottom: 8px;
            align-items: end;
        }

        .vig-display {
            font-size: 11px;
            color: #e53e3e;
            font-weight: 600;
            text-align: center;
            padding: 10px 4px;
            background: #fff5f5;
            border-radius: 4px;
            border: 1px solid #feb2b2;
        }

        .weight-wrapper {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .weight-input {
            width: 60px;
        }

        .remove-btn {
            background: #fc8181;
            color: white;
            border: none;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }

        .remove-btn:hover {
            background: #f56565;
        }

        .add-btn, .calc-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }

        .add-btn {
            background: #48bb78;
            color: white;
        }

        .add-btn:hover {
            background: #38a169;
        }

        .calc-btn {
            background: #667eea;
            color: white;
            margin-top: 20px;
        }

        .calc-btn:hover {
            background: #5a67d8;
        }

        .alert {
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 13px;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
        }

        .alert-warning {
            background: #fed7d7;
            color: #742a2a;
        }

        .kelly-display {
            background: rgba(255,255,255,0.25);
            padding: 12px;
            border-radius: 6px;
            margin-top: 8px;
        }

        .kelly-amount {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4px;
        }

        .kelly-label {
            font-size: 12px;
            text-align: center;
            opacity: 0.85;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            .grid-2 {
                grid-template-columns: 1fr;
            }
            .source-header {
                grid-template-columns: 1fr 60px 80px auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>No-Vig Fair Odds & Kelly Calculator</h1>

        <div class="main-grid">
            <div class="input-section">
                <div class="section-title">Your Bet</div>
                <div style="margin-bottom: 12px;">
                    <label>Bankroll ($)</label>
                    <input type="number" id="bankroll" value="2500" step="500">
                </div>
                <div>
                    <label>Your Bet Odds</label>
                    <input type="number" id="betOdds" placeholder="-110" value="-110">
                </div>
                <div class="side-toggle">
                    <button class="side-btn active" id="side1Btn" onclick="selectSide('side1')">Side 1</button>
                    <button class="side-btn" id="side2Btn" onclick="selectSide('side2')">Side 2</button>
                </div>
            </div>

            <div class="display-section">
                <div class="section-title">Fair Odds</div>
                <div class="grid-2">
                    <div>
                        <div class="display-value" id="fairOdds1">-</div>
                        <div class="display-label">Side 1</div>
                    </div>
                    <div>
                        <div class="display-value" id="fairOdds2">-</div>
                        <div class="display-label">Side 2</div>
                    </div>
                </div>
                <div class="kelly-display" id="kellyDisplay" style="display: none;">
                    <div class="kelly-amount" id="kellyAmount">$0.00</div>
                    <div class="kelly-label">Quarter Kelly Bet</div>
                </div>
                <div id="edgeAlert"></div>
            </div>
        </div>

        <div>
            <label style="color: #4a5568; font-weight: 600; margin-bottom: 8px; display: block;">Sharp Books</label>
            <div id="sources"></div>
            <button class="add-btn" onclick="addSource()">+ Add Book</button>
        </div>

        <button class="calc-btn" onclick="calculate()">Calculate</button>
    </div>

    <script>
    let selectedSide = 'side1';
    let sourceId = 0;

    function selectSide(side) {
        selectedSide = side;
        document.getElementById('side1Btn').classList.toggle('active', side === 'side1');
        document.getElementById('side2Btn').classList.toggle('active', side === 'side2');
        calculate();
    }

    function addSource() {
        sourceId++;
        const existingSources = document.querySelectorAll('.sharp-source');
        const numSources = existingSources.length + 1;
        const equalWeight = Math.floor(100 / numSources);
        const remainder = 100 - (equalWeight * numSources);
        existingSources.forEach((src, idx) => {
            const weightInput = src.querySelector('.weight-input');
            weightInput.value = equalWeight + (idx === 0 ? remainder : 0);
        });
        
        const div = document.createElement('div');
        div.className = 'sharp-source';
        div.id = 'src-' + sourceId;
        const books = ['Pinnacle', 'Circa', 'Bookmaker', 'BetOnline', 'Fanduel', 'ProphetX', 'Novig', '4Cx', 'Other'];
        
        div.innerHTML = `
            <div class="source-header">
                <select class="book-select" onchange="calculate()">${books.map(b => `<option>${b}</option>`).join('')}</select>
                <div class="vig-display">-</div>
                <div class="weight-wrapper">
                    <input type="number" class="weight-input" value="${equalWeight}" min="0" max="100" oninput="calculate()">
                    <span style="font-size: 13px; color: #718096;">%</span>
                </div>
                ${sourceId > 1 ? `<button class="remove-btn" onclick="removeSource(${sourceId})">×</button>` : ''}
            </div>
            <div class="grid-2">
                <div>
                    <label>Side 1</label>
                    <input type="number" class="side1-odds" placeholder="-110" oninput="calculate()">
                </div>
                <div>
                    <label>Side 2</label>
                    <input type="number" class="side2-odds" placeholder="-110" oninput="calculate()">
                </div>
            </div>
        `;
        document.getElementById('sources').appendChild(div);
        calculate();
    }

    function removeSource(id) {
        document.getElementById('src-' + id).remove();
        const existingSources = document.querySelectorAll('.sharp-source');
        const numSources = existingSources.length;
        if (numSources > 0) {
            const equalWeight = Math.floor(100 / numSources);
            const remainder = 100 - (equalWeight * numSources);
            existingSources.forEach((src, idx) => {
                const weightInput = src.querySelector('.weight-input');
                weightInput.value = equalWeight + (idx === 0 ? remainder : 0);
            });
        }
        calculate();
    }

    function toDecimal(american) {
        return american > 0 ? (american / 100) + 1 : (100 / Math.abs(american)) + 1;
    }

    function toAmerican(decimal) {
        if (decimal >= 2) return '+' + ((decimal - 1) * 100).toFixed(2);
        else return (-100 / (decimal - 1)).toFixed(2);
    }

    function calculate() {
        const bankroll = parseFloat(document.getElementById('bankroll').value);
        const betOdds = parseFloat(document.getElementById('betOdds').value);
        document.getElementById('fairOdds1').textContent = '-';
        document.getElementById('fairOdds2').textContent = '-';
        document.getElementById('kellyDisplay').style.display = 'none';
        document.getElementById('edgeAlert').innerHTML = '';
        if (!bankroll || !betOdds) return;

        const sources = document.querySelectorAll('.sharp-source');
        const data = [];
        let totalWeight = 0;

        sources.forEach(src => {
            const book = src.querySelector('.book-select').value;
            const s1 = parseFloat(src.querySelector('.side1-odds').value);
            const s2 = parseFloat(src.querySelector('.side2-odds').value);
            const w = parseFloat(src.querySelector('.weight-input').value);
            const vigDiv = src.querySelector('.vig-display');

            if (!isNaN(s1) && !isNaN(s2) && w > 0) {
                const dec1 = toDecimal(s1);
                const dec2 = toDecimal(s2);
                const imp1 = 1 / dec1;
                const imp2 = 1 / dec2;
                const vig = (imp1 + imp2 - 1) * 100; // percentage overround
                vigDiv.textContent = vig > 0 ? vig.toFixed(2) + '%' : '0.00%';

                data.push({ book, s1, s2, w });
                totalWeight += w;
            } else {
                vigDiv.textContent = '-';
            }
        });

        if (data.length === 0) return;
        if (Math.abs(totalWeight - 100) > 0.01) {
            document.getElementById('edgeAlert').innerHTML = `<div class="alert alert-warning">Weights must = 100% (${totalWeight.toFixed(1)}%)</div>`;
            return;
        }

        let fairProb1 = 0;
        data.forEach(d => {
            const dec1 = toDecimal(d.s1);
            const dec2 = toDecimal(d.s2);
            const imp1 = 1 / dec1;
            const imp2 = 1 / dec2;
            const total = imp1 + imp2;
            fairProb1 += (imp1 / total) * (d.w / 100);
        });

        const fairProb2 = 1 - fairProb1;
        const fairOdds1 = toAmerican(1 / fairProb1);
        const fairOdds2 = toAmerican(1 / fairProb2);

        document.getElementById('fairOdds1').textContent = fairOdds1;
        document.getElementById('fairOdds2').textContent = fairOdds2;

        const fairProb = selectedSide === 'side1' ? fairProb1 : fairProb2;
        const betDec = toDecimal(betOdds);
        const betProb = 1 / betDec;
        const edge = fairProb - betProb;
        const kelly = Math.max(0, ((betDec - 1) * fairProb - (1 - fairProb)) / (betDec - 1));
        const qKelly = kelly * 0.25;
        const qBet = bankroll * qKelly;

        if (edge > 0 && kelly > 0) {
            document.getElementById('kellyDisplay').style.display = 'block';
            const roundedBet = Math.round(qBet / 5) * 5;
            document.getElementById('kellyAmount').textContent = `$${roundedBet.toFixed(2)}`;
            document.getElementById('edgeAlert').innerHTML = `<div class="alert alert-success">✓ Edge: ${(edge * 100).toFixed(2)}%</div>`;
        } else {
            document.getElementById('edgeAlert').innerHTML = `<div class="alert alert-warning">❌ No edge</div>`;
        }
    }

    document.getElementById('bankroll').addEventListener('input', calculate);
    document.getElementById('betOdds').addEventListener('input', calculate);
    addSource();
</script>

                </div>
        
</body>
</html>
