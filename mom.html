<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Email Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 640px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #hiddenContent {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Copy GIF Thumbnail for Email</h2>
        <img id="thumbnail" src="https://raw.githubusercontent.com/wizard-ron17/rondex/main/unnamed.gif" alt="GIF Thumbnail" width="320">
        <br>
        <button onclick="copyRichText()">Copy for Email</button>
        
        <!-- Hidden content that gets copied -->
        <div id="hiddenContent">
            <p>
                <a href="https://www.loom.com/share/787488f0a36344a689194da2f496d897" target="_blank">
                    <strong>Complimentary Quote Inquiry - Watch Video</strong>
                </a>
            </p>
            <a href="https://www.loom.com/share/787488f0a36344a689194da2f496d897" target="_blank">
                <img src="https://raw.githubusercontent.com/wizard-ron17/rondex/main/unnamed.gif" alt="Watch Video" style="width: 600px; max-width: 100%; border: 0;">
            </a>
        </div>
    </div>

    <script>
        function copyRichText() {
            const hiddenContent = document.getElementById("hiddenContent");
            const range = document.createRange();
            range.selectNode(hiddenContent);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            try {
                document.execCommand("copy");
                alert("Copied! Now paste into your email.");
            } catch (err) {
                console.error("Copy failed:", err);
            }

            selection.removeAllRanges();
        }
    </script>
</body>
</html>
