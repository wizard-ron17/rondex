<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 640px;
            margin: auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Embedded Loom Video</h2>
        <iframe width="640" height="360" src="https://www.loom.com/embed/787488f0a36344a689194da2f496d897?sid=9989b2cf-2754-4c03-891b-be0858499843" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        
        <h3>Copy GIF Thumbnail</h3>
        <img id="thumbnail" src="https://raw.githubusercontent.com/wizard-ron17/rondex/main/unnamed.gif" alt="GIF Thumbnail" width="320">
        <br>
        <button onclick="copyThumbnail()">Copy Thumbnail Link</button>
    </div>

    <script>
        function copyThumbnail() {
            const text = '<a href="https://www.loom.com/share/787488f0a36344a689194da2f496d897">\n  <img src="https://raw.githubusercontent.com/wizard-ron17/rondex/main/unnamed.gif" alt="Watch Video">\n</a>';
            navigator.clipboard.writeText(text).then(() => {
                alert("Thumbnail link copied to clipboard!");
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>
</body>
</html>
