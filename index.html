    <style>
      body {
        font-family: Orbitron, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        margin: 0 0;
      }
      h1 {
        text-align: center;
        margin: 10px 0px;
        font-size: 35px;
      }
      h2 {
        text-align: center;
        margin: 0px 0px;
        font-size: 35px;
      }
      .chart-container {
        margin: 10px;
        height: 400px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .swap-container {
        margin: 10px;
        height: 245px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .tradingview-widget-container {
        margin-top: 0px;
        padding: 0px 0px;
      }
      li a {
        text-decoration: none;
        color: #ffffff;
        text-align: left;
        align-items: left;
      }
      nav {
        width : 100px;
        height: 30px; 
        background: #2d2f31;
        margin : 0 0;
        position: absolute;
        top: 60px;
        left: 10px;
        border-radius: 5px; 
        padding: 0px;
      }
      #drop {
        padding: 0px;
        height: 20px;
        width: 100px;
        background: #2d2f31; 
        color: white;
        font-size: 17px;
        text-align: center;
        cursor: pointer;
        display: block;
        border-radius: 5px;
        z-index: 9999;
        margin-top: 5px;
        top: 55px;
        left: 100px;
      }
      #drop label {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #drop:hover {
        color: lime;
      }
      #drop::after {
        z-index: 9999;
        background: #2d2f31;
        border-radius: 5px;
      }
      .slide {
        clear: both;
        width: 87px;
        height: 0px;
        overflow: hidden;
        text-align: left;
        transition: height .4s ease;
        background: hsl(210, 4%, 18%);
        border-radius: 5px;
      }
      .slide li {
        padding: 7px 0;
        list-style: none;
        text-align: left;
        display: block;
        align-items: left;
        margin-right: 0px;
      }
      .slide a {
        align-items: left;
        text-align: left;
      }
      .slide a:hover {
        color: lime;
      }
      #touch {
        position: absolute;
        opacity: 0; 
        height: 0px;
        width: 0px;
      }    
      #touch:checked + .slide {
        height: 140px;
        width: 87px;
        border-radius: 5px;
      } 
      .token-logo {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        vertical-align: middle;
        margin-left: 0px;
      }
      .tradingview-widget-container {
        margin-top: 0px;
        padding: 0px 0px;
      }
      /* Style for mobile screens */
      @media (max-width: 400px) {
      #drop {
        margin-top: 5px;
      }
      h1 {
        margin-bottom: 50px;
      }
      nav {
        margin-top: 40px;
      }
      }
    </style>
  </head>
