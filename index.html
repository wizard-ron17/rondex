<!DOCTYPE html>
<html>
  <head>
    <title>RonDEX</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use advanced charting and trading for KDA tokens">
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/wizard-ron17/rondex/main/favicon.ico">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
      }
      h1, h2 {
        text-align: center;
        margin: 0px 0;
        font-size: 35px;
      }
      .chart-container {
        margin: 10px;
        height: 500px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      .swap-container {
        margin: 10px;
        height: 300px;
        width: auto;
        border: 1px solid #eee;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        padding: 10px 10px;
      }
      #chart {
        width: auto;
        height: 500px;
        margin: 5px 0px;
      }
    </style>
  </head>
  <body>
    <h1>RonDEX</h1>

    <!-- Chart div BEGIN -->
    <div class="chart-container">
      <div class="tradingview-widget-content">
        <div id="tradingview_69c82"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
          new TradingView.widget(
            {
              "width": "auto",
              "height": "500px",
              "symbol": "BINANCE:KDAUSD",
              "interval": "H",
              "timezone": "Etc/UTC",
              "theme": "dark",
              "style": "1",
              "locale": "in",
              "toolbar_bg": 'white',
              "enable_publishing": true,
              "allow_symbol_change": true,
              "hide_side_toolbar": false,
              "withdateranges": false,
              "container_id": "tradingview_69c82"
            }
          );
        </script>
      </div>
      </div>
    <!-- Chart div END -->

    <!-- Swap Container BEGIN -->
    <div class="swap-container">
      <h2>Swap - Soon Soon</h2>
    </div>
    <!-- Swap Container END -->
</body>
</html>
