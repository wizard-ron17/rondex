<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>$AURA Rich List</title>

<style>
  :root {
    --glass-bg: rgba(255, 255, 255, 0.12);
    --glass-border: rgba(255, 255, 255, 0.25);
    --text-main: #ffffff;
    --text-muted: rgba(255, 255, 255, 0.75);
    --accent: #7dd3fc;
  }

  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-main);
    background: linear-gradient(120deg, #8b5cf6 0%, #3b82f6 50%, #38bdf8 100%);
    min-height: 100vh;
  }

  .container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 32px 16px 64px;
  }

  .header {
    display: flex;
    align-items: center;
    gap: 14px;
    margin-bottom: 20px;
  }

  .header img {
    width: 44px;
    height: 44px;
  }

  h1 {
    font-size: 1.9rem;
    margin: 0;
  }

  .subtitle {
    color: var(--text-muted);
    font-size: 0.95rem;
  }

  .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
    margin-bottom: 20px;
  }

  .stat {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 14px;
    padding: 14px;
    backdrop-filter: blur(12px);
  }

  .stat-label {
    color: var(--text-muted);
    font-size: 0.8rem;
  }

  .stat-value {
    font-size: 1.2rem;
    font-weight: 700;
    margin-top: 4px;
  }

  .card {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 16px;
    backdrop-filter: blur(14px);
    overflow: hidden;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  thead {
    background: rgba(255, 255, 255, 0.08);
  }

  th, td {
    padding: 12px 14px;
    font-size: 0.9rem;
  }

  th {
    text-align: left;
    color: var(--text-muted);
    font-weight: 600;
  }

  tbody tr {
    border-top: 1px solid rgba(255, 255, 255, 0.08);
  }

  tbody tr:hover {
    background: rgba(255, 255, 255, 0.06);
  }

  .rank {
    width: 56px;
    font-weight: 600;
  }

  .address a {
    color: #e0f2fe;
    text-decoration: none;
    font-family: monospace;
  }

  .address a:hover {
    text-decoration: underline;
  }

  .balance, .percent {
    text-align: right;
    font-variant-numeric: tabular-nums;
    font-weight: 600;
  }

  .loading, .error {
    padding: 24px;
    text-align: center;
    color: var(--text-muted);
  }

  footer {
    margin-top: 24px;
    text-align: center;
    font-size: 0.8rem;
    color: var(--text-muted);
  }

  /* Mobile tweaks */
  @media (max-width: 640px) {
    th.rank, td.rank {
      display: none;
    }

    th.balance, td.balance {
      display: none;
    }

    .address {
      max-width: 140px;
    }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="https://raw.githubusercontent.com/alephium/token-list/master/logos/AURA.png" alt="AURA Logo" />
      <div>
        <h1>$AURA Rich List</h1>
        <div class="subtitle">Top holders by balance</div>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <div class="stat-label">Holders</div>
        <div id="holders" class="stat-value">—</div>
      </div>
      <div class="stat">
        <div class="stat-label">Total AURA Held</div>
        <div id="total" class="stat-value">—</div>
      </div>
    </div>

    <div class="card">
      <div id="status" class="loading">Loading rich list…</div>
      <table id="table" style="display:none;">
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Address</th>
            <th class="balance">Balance</th>
            <th class="percent">% Owned</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <footer>
      Data from Alephium Mainnet • Aura
    </footer>
  </div>

<script>
  const API_URL =
    "https://backend.mainnet.alephium.org/tokens/holders/token/4e0515f9d7daabd7cdae603e355a9ea015b5288380ef2206a10a531bc858d600";

  const EXPLORER = "https://explorer.alephium.org/addresses/";
  const DECIMALS = 1e18;

  function truncateAddress(addr) {
    return addr.slice(0, 6) + "…" + addr.slice(-4);
  }

  async function loadRichList() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("API error");

      const data = await res.json();

      const holders = data.length;

      const normalized = data.map(x => ({
        address: x.address,
        balance: Number(x.balance) / DECIMALS
      }));

      const totalSupply = normalized.reduce(
        (sum, x) => sum + x.balance,
        0
      );

      normalized.sort((a, b) => b.balance - a.balance);

      document.getElementById("holders").textContent =
        holders.toLocaleString();

      document.getElementById("total").textContent =
        totalSupply.toLocaleString(undefined, {
          maximumFractionDigits: 2
        });

      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      normalized.forEach((item, i) => {
        const percent = (item.balance / totalSupply) * 100;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="rank">#${i + 1}</td>
          <td class="address">
            <a href="${EXPLORER}${item.address}" target="_blank">
              <span class="full">${item.address}</span>
              <span class="short">${truncateAddress(item.address)}</span>
            </a>
          </td>
          <td class="balance">
            ${item.balance.toLocaleString(undefined, {
              maximumFractionDigits: 6
            })}
          </td>
          <td class="percent">
            ${percent.toFixed(2)}%
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("status").style.display = "none";
      document.getElementById("table").style.display = "table";

      // Toggle address display for mobile
      if (window.innerWidth <= 640) {
        document.querySelectorAll(".full").forEach(e => e.style.display = "none");
      } else {
        document.querySelectorAll(".short").forEach(e => e.style.display = "none");
      }

    } catch (err) {
      document.getElementById("status").textContent =
        "Failed to load rich list.";
      document.getElementById("status").className = "error";
      console.error(err);
    }
  }

  loadRichList();
</script>
</body>
</html>
