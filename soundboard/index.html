<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Soundboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sound-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .sound-button {
            background-color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 20px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: #333;
        }

        .sound-button:active {
            transform: scale(0.95);
        }

        .sound-button:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .sound-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reaction Soundboard</h1>
        <div class="sound-grid" id="soundGrid">
            <!-- Sound buttons will be added here -->
        </div>
    </div>

    <script>
        const sounds = [
            { name: 'Laugh Track', icon: 'üòÇ', file: 'https://rondex.xyz/soundboard/laugh.mp3' },
            { name: 'Crickets', icon: 'ü¶ó', file: 'crickets.mp3' },
            { name: 'Drum Roll', icon: 'ü•Å', file: 'drumroll.mp3' },
            { name: 'Rim Shot', icon: 'ü•Å', file: 'rimshot.mp3' },
            { name: 'Gasp', icon: 'üò±', file: 'gasp.mp3' },
            { name: 'Applause', icon: 'üëè', file: 'applause.mp3' },
            { name: 'Boo', icon: 'üëé', file: 'boo.mp3' },
            { name: 'Sad Trombone', icon: 'üìØ', file: 'trombone.mp3' },
            { name: 'Ta-Da', icon: '‚ú®', file: 'tada.mp3' }
        ];

        const audioElements = {};

        function createSoundButton(sound) {
            const button = document.createElement('button');
            button.className = 'sound-button';
            button.innerHTML = `
                <span class="icon">${sound.icon}</span>
                ${sound.name}
            `;
            
            // Create audio element
            const audio = new Audio(`/api/placeholder/${sound.file}`);
            audioElements[sound.name] = audio;
            
            button.addEventListener('click', () => {
                // Stop all other sounds
                Object.values(audioElements).forEach(a => {
                    if (a !== audio) {
                        a.pause();
                        a.currentTime = 0;
                    }
                });
                
                // Play this sound
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                    audio.currentTime = 0;
                }
            });
            
            return button;
        }

        // Add all sound buttons to the grid
        const grid = document.getElementById('soundGrid');
        sounds.forEach(sound => {
            grid.appendChild(createSoundButton(sound));
        });
    </script>
</body>
</html>
